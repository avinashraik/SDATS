<div class="row" style="margin:15px 0px 20px 0px">
    <div class="col-md-5">
      <mat-card>
        <mat-card-header>
            <mat-card-title>Add Interviewers</mat-card-title>
        </mat-card-header>
        <!-- <span style="color: gray;">You can also add murtiple comma separtated entries.*</span> -->
        <mat-card-content>
          <form [formGroup]="interviewerForm" (ngSubmit)="addInterviewer(interviewerForm.value)">
            <mat-form-field class="width_100">
                <input matInput placeholder="Interviewer Name" formControlName="InterviewerName">
                <input type="text" id="Id" value="" style="display: none;">
            </mat-form-field>
            <mat-form-field class="width_100">
                <input matInput type="email" placeholder="Interviewer Email" formControlName="Email">
            </mat-form-field>
            <mat-form-field  class="width_100">
              <mat-label>Select Platform/Technology</mat-label>
              <mat-select formControlName="PlatformId">
                <mat-option *ngFor="let item of platformList" [value]="item.Id">
                  {{item.PlatformName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button #submitbtn style="display: none;" type="submit"></button>
          </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button mat-raised-button color="primary" (click)="submitbtn.click()">Submit</button>
            <button mat-stroked-button mat-raised-button (click)="clearForm()">Clear</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-7">
      <mat-card>
        <mat-card-header>
            <mat-card-title>Interviewers List</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table class="table table-striped">
                <thead>
                    <tr>
                      <th>Interviewer Name</th>
                      <th>Email</th>
                      <th>Platform/Technology Name</th>
                      <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let item of interviewerList">
                      <td class="color_black">{{item.InterviewerName}}</td>
                      <td class="color_black">{{item.Email}}</td>
                      <td class="color_black">{{item.PlatFormName}}</td>
                      <td>
                        <i (click)="editEntry(item.Id, item.InterviewerName, item.PlatformId)" class="fa fa-edit fa-4 icon-align"></i>
                        <i (click)="deleteEntry(item.Id)" class="fa fa-trash fa-4 icon-align"></i>
                      </td>
                  </tr>
                </tbody>
              </table>
        </mat-card-content>
        <mat-card-actions>
          <!-- REGISTER BUTTON -->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
