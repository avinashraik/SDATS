<div class="row" style="margin:15px 0px 20px 0px">
    <div class="col-md-5">
      <mat-card>
        <mat-card-header>
            <mat-card-title>Add Platform/Technologies</mat-card-title>
        </mat-card-header>
        <span style="color: gray;">You can also add murtiple comma separtated entries.*</span>
        <mat-card-content>
          <form [formGroup]="platformForm" (ngSubmit)="addPlatform(platformForm.value)">
            <mat-form-field>
                <input matInput placeholder="Platform Name(s)" formControlName="PlatFormName">
            </mat-form-field>
            <button #submitbtn style="display: none;" type="submit"></button>
          </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button mat-raised-button (click)="submitbtn.click()">Submit</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-7">
      <mat-card>
        <mat-card-header>
            <mat-card-title>Platforms List</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table class="table table-striped">
                <thead>
                    <tr>
                      <th>Platform Name</th>
                      <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let item of platformList">
                      <td class="color_black">{{item.PlatformName}}</td>
                      <td>
                        <i (click)="editEntry(item.Id)" class="fa fa-edit fa-4 icon-align"></i>
                        <i (click)="deleteEntry(item.Id)" class="fa fa-trash fa-4 icon-align"></i>
                      </td>
                  </tr>
                </tbody>
              </table>
