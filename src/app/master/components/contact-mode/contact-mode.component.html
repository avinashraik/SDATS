<div class="row" style="margin:15px 0px 20px 0px">
    <div class="col-md-5">
      <mat-card>
        <mat-card-header>
            <mat-card-title>Add Contact Mode</mat-card-title>
        </mat-card-header>
        <span style="color: gray;">You can also add murtiple comma separtated entries.*</span>
        <mat-card-content>
          <form [formGroup]="contactModeForm" (ngSubmit)="addContactMode(contactModeForm.value)">
            <mat-form-field>
                <input matInput placeholder="Contact Mode Name" formControlName="ContactModeName">
                <input type="text" id="Id" value="" style="display: none;">
            </mat-form-field>
            <button #submitbtn style="display: none;" type="submit"></button>
          </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button mat-raised-button color="primary" (click)="submitbtn.click()">Submit</button>
            <button mat-stroked-button mat-raised-button (click)="clearForm()">Clear</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-7">
      <mat-card>
        <mat-card-header>
            <mat-card-title>Contact Mode List</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table class="table table-striped">
                <thead>
                    <tr>
                      <th>Contact Mode Name</th>
                      <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let item of contactModeList">
                      <td class="color_black">{{item.ContactModeName}}</td>
                      <td>
                        <i (click)="editEntry(item.Id, item.ContactModeName)" class="fa fa-edit fa-4 icon-align"></i>
                        <i (click)="deleteEntry(item.Id)" class="fa fa-trash fa-4 icon-align"></i>
                      </td>
                  </tr>
                </tbody>
              </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
